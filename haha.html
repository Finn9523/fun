<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="haha.css">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align:center">My FAV picks</h2>
    <div class="container">
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="yasuo.jpg" style="width:100%">
        </div>
    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="garen.jpg" style="width:100%">
    </div>
    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="zed.png" style="width:100%">
    </div>
 
    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="masterYi.jpg" style="width:100%">
    </div>
    <div class="mySlides">
    <div class="numbertext">5 / 6</div>
        <img src="jhin.jpg" style="width:100%">
    </div>
 
    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="darius.jpg" style="width:100%">
    </div>
 
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    <div class="caption-container">
        <p id="caption"></p>
    </div>
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="yasuo.jpg" style="width:100%"
onclick="currentSlide(1)" alt="yasuo">
        </div>
        <div class="column">
            <img class="demo cursor" src="garen.jpg" style="width:100%"
onclick="currentSlide(2)" alt="garen">
        </div>
        <div class="column">
            <img class="demo cursor" src="zed.png" style="width:100%"
onclick="currentSlide(3)" alt="zed">
        </div>
        <div class="column">
            <img class="demo cursor" src="masterYi.jpg" style="width:100%"
onclick="currentSlide(4)" alt="masterYi">
        </div>
        <div class="column">
            <img class="demo cursor" src="jhin.jpg" style="width:100%"
onclick="currentSlide(5)" alt="jhin">
        </div> 
        <div class="column">
            <img class="demo cursor" src="darius.jpg" style="width:100%"
onclick="currentSlide(6)" alt="darius">
        </div>
    </div>
</div>
<script>
    let slideIndex = 1;
    showSlides(slideIndex);
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
            }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }
</script>
</body>
</html>
